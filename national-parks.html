<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>National Park</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">National Parks</a>
            <a class="nav-link" href="#">Mountains</a>
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </div>
        </div>
      </div>
    </nav>
    
    <main class="container mt-4">
      <h3>National Parks</h3>

      <div>
        <label><input id="byLocationRadio" type="radio" name="filterType" value="location" checked> Filter by Location</label>
        <label><input id="byTypeRadio" type="radio" name="filterType" value="type"> Filter by Park Type</label>
      </div>
      
      <select id="locationDropdown"></select>
      <select id="typeDropdown" style="display: none;"></select> <!-- Initially hidden -->

      <table class="table">
        <thead>
          <tr>
            <th>Location ID</th>
            <th>Location Name</th>
            <th>Address</th>
            <th>City</th>
            <th>State</th>
            <th>ZipCode</th>
            <th>Phone</th>
            <th>Fax</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Location</th>
          </tr>
        </thead>

        <tbody id="nationalParkArrayTBody"></tbody>
      </table>
    </main>
    <script src="scripts/locationData.js"></script>
    <script src="scripts/parkTypeData.js"></script>
    <script src="scripts/nationalParkData.js"></script>

    <script src="scripts/national-parks.js"></script>
  </body>
</html>
